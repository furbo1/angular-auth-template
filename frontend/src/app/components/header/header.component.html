<header class="text-white body-font shadow w-full bg-indigo-600">
  <nav class="container mx-auto px-6 md:px-12 py-4">
    <div class="md:flex justify-between items-center">
      <div class="flex justify-between items-center">
        <a routerLink="/" class="text-white hover:text-red-400">
          <!-- SVG content remains the same -->
        </a>
        <div class="md:hidden">
          <button (click)="toggleMenu()" class="text-white focus:outline-none">
            <!-- Use *ngIf for conditional SVG icons -->
            <svg *ngIf="!isOpen; else closeIcon" class="h-6 w-6" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" strokeWidth="2" strokeLinecap="round"
                    strokeLinejoin="round"/>
            </svg>
            <ng-template #closeIcon>
              <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" strokeWidth="2" strokeLinecap="round"
                      strokeLinejoin="round"/>
              </svg>
            </ng-template>
          </button>
        </div>
      </div>
      <div class="hidden md:flex items-center">
        <app-navigation></app-navigation>
      </div>
    </div>
    <div [class]="isOpen ? 'flex' : 'hidden' + ' md:hidden flex-col w-full z-40 bg-indigo-600 rounded mt-4 py-2 overflow-hidden'">
      <app-navigation></app-navigation>
    </div>
  </nav>
</header>
